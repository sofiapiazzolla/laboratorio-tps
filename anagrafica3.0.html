<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione dati</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
  <div class="container">
    <h2>Inserisci i tuoi dati</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome">

    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo">

    <label for="citta">Città:</label>
    <input type="text" id="citta">

    <label for="cap">CAP:</label>
    <input type="text" id="cap">

    <label for="anno">Anno di nascita:</label>
    <input type="number" id="anno" min="1900" max="2025">

    <button onclick="stampaDati()">Invia</button>

    <div id="output"></div>
  </div>

  <script>
    function stampaDati() {
      // Array con tutti i dati
      const dati = { Nome: document.getElementById("nome"),}
      { Cognome: document.getElementById("cognome")}
      { Indirizzo: document.getElementById("indirizzo")}
      {  Città: document.getElementById("citta")}
      {  CAP: document.getElementById("cap")}
      { anno di nascita: document.getElementById("anno") }
     ;

      // Controllo campi obbligatori
      if (!dati[0].value || !dati[1].value || !dati[5].value) {
        alert("Compila almeno Nome, Cognome e Anno di nascita!");
        return;
      }

      const anno = parseInt(dati[5].value);
      if (isNaN(anno)) {
        alert("Inserisci un anno di nascita valido!");
        return;
      }

      // Calcolo generazione
      let gen = "";
      switch (true) {
        case (anno >= 1901 && anno <= 1927):
          gen = "Greatest Generation";
          break;
        case (anno >= 1928 && anno <= 1945):
          gen = "Generazione Silenziosa";
          break;
        case (anno >= 1946 && anno <= 1964):
          gen = "Baby Boomers";
          break;
        case (anno >= 1965 && anno <= 1980):
          gen = "Generazione X";
          break;
        case (anno >= 1981 && anno <= 1996):
          gen = "Millennials";
          break;
        case (anno >= 1997 && anno <= 2012):
          gen = "Generazione Z";
          break;
        case (anno >= 2013):
          gen = "Generazione Alpha";
          break;
        default:
          gen = "Anno non valido o troppo lontano nel tempo";
      }

      // Calcolo età
      const eta = new Date().getFullYear() - anno;

      // Stampa dei risultati
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML =
       "<div>"+dati.nome+"</div>"+"<div>"+dati.cognome+"</div>"+"<div>"+dati.indirizzo+"</div>"+"<div>"+dati.citta+"</div>"+"<div>"+dati.CAP+"</div>"+"<div>"+dati.anno di nascita+"</div>"
       
    }
  </script>
</body>
</html>
